<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="" href="">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        @font-face {
            font-family: 'Hanken Grotesk';
            src: url('assets/fonts/HankenGrotesk-VariableFont_wght.ttf');
            font-style: normal;
        }
    </style>
</head>

<body>
<div class="application-container">
    <div class="result-container">
        <div class="result-text">
            Your Result
        </div>
        <div class="result-score">
            <p class="score">76</p>
            <p class="max-score">of 100</p>
        </div>
        <div class="great-text">
            Great
            <p class="description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

    </div>
    <div class="summary-container">
        <p class="summary-text">Summary</p>
        <div class="attributes-container">
            <div class="reaction-container">
                <img src="/assets/images/icon-reaction.svg" alt="">
                Reaction
                <p class="attributes-score">80 <strong class="max-atribute-score">/ 100</strong></p>
            </div>
            <div class="memory-container">
                <img src="/assets/images/icon-memory.svg" alt="">
                Memory
                <p class="attributes-score">92 <strong class="max-atribute-score">/ 100</strong></p>
            </div>
            <div class="verbal-container">
                <img src="/assets/images/icon-verbal.svg" alt="">
                Verbal
                <p class="attributes-score"> 61 <strong class="max-atribute-score">/ 100</strong></p>
            </div>
            <div class="visual-container">
                <img src="/assets/images/icon-visual.svg" alt="">
                Visual
                <p class="attributes-score"> 72 <strong class="max-atribute-score">/ 100</strong></p>
            </div>
        </div>
        <div class="button-container">
            <button class="continue-button">
                Continue
            </button>
        </div>
    </div>


</div>

</body>
</html>
